<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cortomania</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <!-- регистрация первый экран -->
    <section class="container-fluid">
        <div class="row">
            <h2 class="visually-hidden">Cortomania</h2>
            <div class="col-xs-6 col-md-6 header-brand">
                <a href="index.html"><img src="images/cortomania.svg" alt="cortomania" class="logo_cortomania"></a>
            </div>

        </div>
    </section>
    <!-- основной экран -->
    <section class="container four-step">
        <div class="row no-gutters">
            <h2 class="visually-hidden">Cortomania</h2>
            <div class="col-xs-12 block_contraseña pssw">
                <div class="button-blue">Disfrute su primer mes. <span>Es gratis.</span></div>
                <div class="step">PASO 2 DE 3</div>
                <div class="step-disc">Cree una contraseña para comenzar su mes gratis.</div>
                <div class="step_text text-pasos">
                    Solo 2 pasos más y listo. ¡Nosotros también <br> odiamos el papeleo!</div>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail" class="label-email" id="label_email">Dirección de correo electrónico
                            *</label>
                        <input type="text" class="form-control" maxlength="50" id="inputEmail" autocomplete="off"
                            value="" />
                        <div class="email_Error">¡Se requiere dirección de correo electrónico!</div>
                    </div>
                    <div class="form-group help">
                        <label for="inputPassword" class="label-email" id="label_Password">Crear contraseña</label>
                        <input type="password" class="form-control" id="inputPassword">
                        <div class="password_error">¡Se requiere contraseña!</div>
                    </div>
                    <div class="block_planes">
                        <div class="checkbox">
                            <input type="checkbox" value="none" id="checkbox1" name="check" />
                            <label for="checkbox1" class="text">Por favor no me envíen ofertas especiales de
                                Cortomania.</label>
                        </div>

                        <button class="button-red continue" type="button" id="continue">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/local_storage.js"></script>
</body>

</html>
