<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cortomania</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/modal_form.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>

<body class="not_scroll">
    <section>
        <!-- всплывающее окно -->
        <div id="modal_window">
            <form class="modal_form">
                <h2>Iniciar sesión</h2>
                <div class="block_incorrecta">
                    Contraseña incorrecta. Por favor intente nuevamente o restablezca el acceso.
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail" class="label-email" id="exampleInput_Email">Dirección de correo
                        electrónico</label>
                    <input type="text" class="form-control" id="exampleInputEmail" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword" class="label-contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword" autocomplete="off">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="c1" name="cb">
                    <label for="c1">Recuerdeme</label>
                </div>
                <button class="form_btn_sesion" type="button" id="btn_sesion">Iniciar sesión</button>
                <div class="form_txt">¿Nuevo en Cortomania?
                    <br><a href="/index.html"><span>Regístrese ahora.</span></a></div>
            </form>
        </div>
    </section>
    <!-- первый блок начало -->
    <section class="container-fluid first_block">
        <h2 class="visually-hidden">Cortomania</h2>
        <div class="first_block__background bkgr_blc">
            <img class="first_block__cover" src="images/cover.png" alt="cover">
            <div class="first_block__gradient"></div>
        </div>
        <div class="row header">
            <div class="col-xs-6 col-md-6 col-lg-6 cover_logo">
                <a href="index.html"><img src="images/cortomania.svg" alt="cortomania" class="logo_cortomania"></a>
            </div>

            <div class="col-xs-6 col-md-6 col-lg-6">
            </div>
        </div>
    </section>
    <!-- Ответы на вопросы конец -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/validator.js"></script>
</body>

</html>
